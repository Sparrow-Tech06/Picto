<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Symbols</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{
  background:#fafafa;
}

/* HOME */
.logo{
  font-size:70px;
}

/* GAME CARD */
.card-ui{
  border-radius:22px;
  padding:25px;
  min-height:360px;
  will-change: transform; /* IMPORTANT FIX */
}

.symbol{
  font-size:90px;
}

/* OPTIONS */
.option-btn{
  border-radius:50px;
  font-size:16px;
}

/* SLIDE ANIMATION */
.slide-enter-active{
  animation: slideIn .45s ease;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

/* SKELETON */
.skeleton{
  height:360px;
  border-radius:22px;
  background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
  background-size:200% 100%;
  animation: shimmer 1.2s infinite;
}
@keyframes shimmer{
  0%{background-position:0%}
  100%{background-position:200%}
}

/* HEARTS */
.hearts span{
  font-size:20px;
}

/* üî• MODAL FIXES */
.modal-backdrop{
  background-color:rgba(0,0,0,0.35);
}

.modal-content{
  border-radius:22px;
}

.modal-body{
  padding:30px 20px;
}

/* üé® MODAL ICON */
.modal-icon{
  width:90px;
  height:90px;
  margin:auto;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  background:#f1f5ff;
  animation: pop .4s ease;
}

@keyframes pop{
  0%{transform:scale(0.5);opacity:0}
  100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div id="app">

<!-- HOME -->
<section v-if="screen==='home'" class="text-center py-5">
  <div class="logo mb-3">üß†</div>
  <h3>Learn Symbols</h3>
  <p class="text-muted">Fun learning game for kids</p>
  <button class="btn btn-success btn-lg px-5 mt-3"
          @click="startGame">
    ‚ñ∂ Play Now
  </button>
</section>

<!-- GAME -->
<main v-if="screen==='game'" class="container py-3">

<header class="d-flex align-items-center mb-3">
  <button class="btn btn-sm btn-outline-secondary"
          @click="screen='home'">
    ‚¨Ö Back
  </button>

  <div class="ms-3 hearts">
    <span v-for="n in lives" :key="n">‚ù§Ô∏è</span>
  </div>

  <div class="ms-auto small">
    {{ index+1 }} / {{ total }}
  </div>
</header>

<section v-if="!loaded">
  <article class="skeleton"></article>
</section>

<section v-else>
<transition name="slide" mode="out-in">
<article class="card-ui text-center"
         :style="{background:current.bg}"
         :key="index">

  <div class="symbol mb-3">{{ current.symbol }}</div>
  <h5 class="mb-4">Guess who I am?</h5>

  <div class="d-grid gap-2 mb-3">
    <button v-for="op in current.options"
            :key="op"
            class="btn btn-outline-dark option-btn d-flex justify-content-center align-items-center gap-2"
            @click="check(op)">
      üîò <span>{{ op }}</span>
    </button>
  </div>

  <button class="btn btn-sm btn-secondary"
          @click="next">
    Skip
  </button>

</article>
</transition>
</section>

</main>

<!-- SINGLE MODAL -->
<div class="modal fade" id="gameModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">

        <div class="modal-icon mb-3">
          {{ modalIcon }}
        </div>

        <h5>{{ modalText }}</h5>

        <button class="btn btn-primary mt-3"
                data-bs-dismiss="modal"
                @click="modalAction">
          OK
        </button>

      </div>
    </div>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      screen:'home',
      cards:[],
      index:0,
      loaded:false,
      lives:3,
      modalIcon:'',
      modalText:'',
      action:''
    }
  },
  computed:{
    current(){ return this.cards[this.index]; },
    total(){ return this.cards.length; }
  },
  methods:{
    startGame(){
      this.screen='game';
      this.restart();
    },
    showModal(icon,text,action){
      this.modalIcon=icon;
      this.modalText=text;
      this.action=action;

      new bootstrap.Modal(
        document.getElementById('gameModal'),
        { backdrop:'static', keyboard:false }
      ).show();
    },
    modalAction(){
      setTimeout(()=>{
        if(this.action==='next') this.next();
        if(this.action==='restart') this.restart();
      },400);
    },
    check(ans){
      if(ans===this.current.answer){
        if(this.index===this.total-1){
          this.showModal('üèÜ','Congratulations üéâ You completed all questions','restart');
        }else{
          this.showModal('‚úîÔ∏è','Correct Answer','next');
        }
      }else{
        this.lives--;
        if(this.lives<=0){
          this.showModal('üíî','Game Over! Try Again','restart');
        }else{
          this.showModal('üòä','Wrong Answer! Try Again','');
        }
      }
    },
    next(){
      if(this.index<this.total-1) this.index++;
    },
    restart(){
      this.index=0;
      this.lives=3;
    }
  },
  mounted(){
    fetch('data.json')
      .then(r=>r.json())
      .then(d=>{
        this.cards=d;
        this.loaded=true;
      });
  }
}).mount('#app');
</script>

</body>
</html>
