<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Symbol Learner Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

  :root {
    --bg-color: #fcfcfd;
    --card-shadow: 0 20px 50px rgba(0,0,0,0.04);
    --accent: #6366f1;
  }

  body { 
    background: var(--bg-color); 
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: #1a1a1a;
    overflow: hidden;
  }

  /* Progress & Header */
  .game-top-bar { padding: 25px 20px; max-width: 500px; margin: 0 auto; }
  
  .heart-box { font-size: 20px; background: #fff; padding: 5px 15px; border-radius: 50px; shadow: var(--card-shadow); }
  .heart-off { filter: grayscale(1); opacity: 0.2; transform: scale(0.8); display: inline-block; transition: 0.4s; }

  .q-counter { font-size: 14px; font-weight: 700; color: #94a3b8; }

  /* Main Card */
  .card-wrapper { max-width: 420px; margin: 0 auto; perspective: 1000px; }
  
  .glass-card {
    background: white;
    border-radius: 35px;
    padding: 40px 30px;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(0,0,0,0.03);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .symbol-hero {
    font-size: 120px;
    display: block;
    margin-bottom: 30px;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Modern Grid Buttons */
  .ans-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  
  .btn-slim {
    border: 2px solid #f1f5f9;
    background: #f8fafc;
    padding: 18px 10px;
    border-radius: 20px;
    font-weight: 600;
    transition: all 0.2s;
    color: #334155;
  }
  .btn-slim:active { transform: scale(0.96); background: #f1f5f9; }

  /* Smooth Overlay/Popup */
  .modal-blur {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(12px);
    z-index: 3000;
    display: flex; align-items: center; justify-content: center;
  }

  .popup-content {
    background: white;
    padding: 40px;
    border-radius: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.1);
    max-width: 320px;
    width: 90%;
    text-align: center;
    border: 1px solid rgba(0,0,0,0.05);
  }

  /* Animations */
  .shake { animation: shake-ani 0.4s ease-in-out; }
  @keyframes shake-ani {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }

  .slide-up-enter-active { transition: all 0.4s ease-out; }
  .slide-up-enter-from { opacity: 0; transform: translateY(30px); }
</style>
</head>

<body>
<div id="app">

  <section v-if="screen==='home'" class="text-center py-5">
    <div style="font-size: 80px; margin-top: 100px;">üöÄ</div>
    <h1 class="fw-bold mt-4" style="letter-spacing: -1px;">Learn Symbols</h1>
    <p class="text-muted mb-5">Identify them all to win!</p>
    <button class="btn btn-dark btn-lg px-5 rounded-pill shadow-lg" @click="startGame">Start Game</button>
  </section>

  <main v-if="screen==='game'" class="container">
    <div class="game-top-bar d-flex justify-content-between align-items-center">
      <div class="q-counter">STEP {{ index + 1 }} / {{ total }}</div>
      <div class="heart-box shadow-sm">
        <span v-for="h in 3" :key="h" :class="{ 'heart-off': h > lives }">‚ù§Ô∏è</span>
      </div>
    </div>

    <div class="card-wrapper mt-2">
      <transition name="slide-up" mode="out-in">
        <div v-if="loaded" class="glass-card text-center" :class="{ 'shake': isWrong }" :key="index">
          <span class="symbol-hero">{{ current.symbol }}</span>
          
          <div class="ans-grid">
            <button v-for="op in current.options" @click="check(op)" class="btn btn-slim">
              {{ op }}
            </button>
          </div>

          <div class="mt-4 text-muted small fw-bold">
             {{ total - (index + 1) }} Questions remaining
          </div>
        </div>
      </transition>
    </div>
  </main>

  <transition name="slide-up">
    <div class="modal-blur" v-if="feedback.show">
      <div class="popup-content">
        <div class="display-2 mb-3">{{ feedback.icon }}</div>
        <h3 class="fw-bold mb-2">{{ feedback.text }}</h3>
        <p class="text-muted mb-4 small">{{ feedback.subtext }}</p>
        <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold" @click="handleAction">
          {{ feedback.btnText }}
        </button>
      </div>
    </div>
  </transition>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      screen: 'home',
      cards: [],
      index: 0,
      lives: 3,
      loaded: false,
      isWrong: false,
      feedback: { show: false, icon: '', text: '', subtext: '', action: '', btnText: '' }
    }
  },
  computed: {
    current() { return this.cards[this.index] || {}; },
    total() { return this.cards.length; }
  },
  methods: {
    startGame() {
      this.index = 0;
      this.lives = 3;
      this.screen = 'game';
      this.feedback.show = false;
    },
    check(ans) {
      if (ans === this.current.answer) {
        if (this.index === this.total - 1) {
          confetti({ particleCount: 150, spread: 60 });
          this.showFeedback('üèÜ', 'Masterpiece!', 'You cleared all symbols perfectly.', 'restart', 'Play Again');
        } else {
          this.showFeedback('‚ú®', 'Great Job!', 'That is the correct answer.', 'next', 'Continue');
        }
      } else {
        this.lives--;
        this.isWrong = true;
        setTimeout(() => this.isWrong = false, 400);
        if (this.lives === 0) {
          this.showFeedback('üíÄ', 'Game Over', 'Don\'t give up, try again!', 'restart', 'Restart Game');
        }
      }
    },
    showFeedback(icon, text, subtext, action, btnText) {
      this.feedback = { show: true, icon, text, subtext, action, btnText };
    },
    handleAction() {
      this.feedback.show = false;
      if (this.feedback.action === 'next') this.index++;
      if (this.feedback.action === 'restart') this.startGame();
    }
  },
  mounted() {
    // Note: Fallback removed as requested. Ensure data.json is present.
    fetch('data.json')
      .then(r => r.json())
      .then(d => {
        this.cards = d;
        this.loaded = true;
      });
  }
}).mount('#app');
</script>
</body>
</html>
