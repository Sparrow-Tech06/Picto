<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Symbols</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body { background:#fafafa; }

.card-ui{
  border-radius:20px;
  padding:25px;
  min-height:360px;
}

.symbol{ font-size:90px; }

.option-btn{
  border-radius:40px;
  font-size:16px;
  transition:.2s;
}
.option-btn:hover{ transform:scale(1.03); }

.slide-enter-active{
  animation: slideIn .45s ease;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

.skeleton{
  height:360px;
  border-radius:20px;
  background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
  animation: shimmer 1.2s infinite;
}
@keyframes shimmer{
  0%{background-position:-200px}
  100%{background-position:200px}
}
</style>
</head>

<body>

<main id="app" class="container py-4">

<!-- START SCREEN -->
<section v-if="screen==='start'" class="text-center mt-5">
  <div class="display-3 mb-3">üé®</div>
  <h3>Learn Symbols</h3>
  <p class="text-muted">Fun game for kids</p>
  <button class="btn btn-success btn-lg mt-3"
          @click="screen='game'">
    ‚ñ∂ Play Now
  </button>
</section>

<!-- GAME -->
<section v-if="screen==='game'">

<!-- Progress -->
<div class="mb-3">
  <small>Question {{index+1}} / {{total}}</small>
  <div class="progress">
    <div class="progress-bar bg-success"
         :style="{width:progress+'%'}"></div>
  </div>
</div>

<!-- Skeleton -->
<div v-if="!loaded" class="skeleton"></div>

<!-- Card -->
<transition name="slide" mode="out-in">
<article v-if="loaded"
         :key="index"
         class="card-ui text-center"
         :style="{background:current.bg}">

  <div class="symbol mb-3">{{current.symbol}}</div>
  <h5 class="mb-4">Guess who I am?</h5>

  <div class="d-grid gap-2 mb-3">
    <button v-for="op in current.options"
            class="btn btn-outline-dark option-btn d-flex justify-content-center align-items-center gap-2"
            @click="check(op)">
      <span>üëâ</span> <span>{{op}}</span>
    </button>
  </div>

  <button class="btn btn-sm btn-secondary" @click="next">
    Skip
  </button>
</article>
</transition>

</section>
</main>

<footer class="text-center small text-muted py-3">
Educational ‚Ä¢ Kids Friendly ‚Ä¢ No Ads
</footer>

<!-- CORRECT -->
<div class="modal fade" id="correctModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-center">
<div class="modal-body">
  <h4 class="text-success">‚úîÔ∏è Correct Answer</h4>
  <button class="btn btn-primary mt-3" data-bs-dismiss="modal">
    Continue
  </button>
</div>
</div>
</div>
</div>

<!-- WRONG -->
<div class="modal fade" id="wrongModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-center">
<div class="modal-body">
  <h4 class="text-warning">üôÇ Try Again</h4>
  <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">
    OK
  </button>
</div>
</div>
</div>
</div>

<!-- COMPLETE -->
<div class="modal fade" id="completeModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-center">
<div class="modal-body">
  <h4 class="text-success">üéâ Congratulations</h4>
  <p>You completed all questions</p>
  <button class="btn btn-success mt-3"
          @click="restart"
          data-bs-dismiss="modal">
    OK
  </button>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const {createApp}=Vue;
createApp({
  data(){
    return{cards:[],index:0,loaded:false,screen:'start'}
  },
  computed:{
    current(){return this.cards[this.index]},
    total(){return this.cards.length},
    progress(){return((this.index+1)/this.total)*100}
  },
  methods:{
    check(a){
      if(a===this.current.answer){
        new bootstrap.Modal(correctModal).show();
        setTimeout(this.next,300);
      }else{
        new bootstrap.Modal(wrongModal).show();
      }
    },
    next(){
      if(this.index<this.total-1)this.index++;
      else new bootstrap.Modal(completeModal).show();
    },
    restart(){
      this.index=0;
      this.screen='start';
    }
  },
  mounted(){
    fetch("data.json")
    .then(r=>r.json())
    .then(d=>{this.cards=d;this.loaded=true});
  }
}).mount('#app');
</script>

</body>
</html>
