<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Symbols</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{background:#fafafa;}

.logo{
  font-size:70px;
}

.card-ui{
  border-radius:22px;
  padding:25px;
  min-height:360px;
}

.symbol{font-size:90px;}

.option-btn{
  border-radius:50px;
  font-size:16px;
}

.slide-enter-active{
  animation: slideIn .45s ease;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

.skeleton{
  height:360px;
  border-radius:22px;
  background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
  animation: shimmer 1.2s infinite;
}
@keyframes shimmer{
  0%{background-position:-200px}
  100%{background-position:200px}
}
</style>
</head>

<body>

<div id="app">

<!-- HOME SCREEN -->
<section v-if="screen==='home'" class="text-center py-5">
  <div class="logo mb-3">üß†</div>
  <h3>Learn Symbols</h3>
  <p class="text-muted">Fun learning game for kids</p>
  <button class="btn btn-success btn-lg px-5 mt-3"
          @click="startGame">
    ‚ñ∂ Play Now
  </button>
</section>

<!-- GAME SCREEN -->
<main v-if="screen==='game'" class="container py-3">

<header class="d-flex align-items-center mb-3">
  <button class="btn btn-sm btn-outline-secondary"
          @click="screen='home'">
    ‚¨Ö Back
  </button>
  <div class="ms-auto small">
    {{ index+1 }} / {{ total }}
  </div>
</header>

<section v-if="!loaded">
  <article class="skeleton"></article>
</section>

<section v-else>
<transition name="slide" mode="out-in">
<article class="card-ui text-center"
         :style="{background:current.bg}"
         :key="index">

  <div class="symbol mb-3">{{ current.symbol }}</div>
  <h5 class="mb-4">Guess who I am?</h5>

  <div class="d-grid gap-2 mb-3">
    <button v-for="op in current.options"
            class="btn btn-outline-dark option-btn d-flex justify-content-center align-items-center gap-2"
            @click="check(op)">
      üîò <span>{{ op }}</span>
    </button>
  </div>

  <button class="btn btn-sm btn-secondary"
          @click="next">
    Skip
  </button>

</article>
</transition>
</section>

</main>

<!-- SINGLE MODAL -->
<div class="modal fade" id="gameModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="display-4 mb-2">{{ modalIcon }}</div>
        <h5>{{ modalText }}</h5>
        <button class="btn btn-primary mt-3"
                data-bs-dismiss="modal"
                @click="modalAction">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      screen:'home',
      cards:[],
      index:0,
      loaded:false,
      modalIcon:'',
      modalText:'',
      action:''
    }
  },
  computed:{
    current(){ return this.cards[this.index]; },
    total(){ return this.cards.length; }
  },
  methods:{
    startGame(){
      this.screen='game';
    },
    showModal(icon,text,action){
      this.modalIcon=icon;
      this.modalText=text;
      this.action=action;
      new bootstrap.Modal(gameModal).show();
    },
    modalAction(){
      if(this.action==='next') this.next();
      if(this.action==='restart') this.restart();
    },
    check(ans){
      if(ans===this.current.answer){
        if(this.index===this.total-1){
          this.showModal('üèÜ','Congratulations üéâ You completed all questions','restart');
        }else{
          this.showModal('‚úîÔ∏è','Correct Answer','next');
        }
      }else{
        this.showModal('üòä','Try Again','');
      }
    },
    next(){
      if(this.index<this.total-1) this.index++;
    },
    restart(){
      this.index=0;
    }
  },
  mounted(){
    fetch('data.json')
      .then(r=>r.json())
      .then(d=>{
        this.cards=d;
        this.loaded=true;
      });
  }
}).mount('#app');
</script>

</body>
</html>
