<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Symbols</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{background:#f9fafb;}

.card-ui{
  border-radius:22px;
  padding:25px;
  min-height:360px;
}

.symbol{font-size:90px;}

.option-btn{
  border-radius:40px;
  font-size:16px;
}

.slide-enter-active{
  animation: slideIn .45s ease;
}
@keyframes slideIn{
  from{transform:translateX(100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

.fade-enter-active{
  animation: fade .4s;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<header class="p-2 d-flex align-items-center">
  <button v-if="screen==='game'"
          @click="screen='menu'"
          class="btn btn-sm btn-outline-secondary">
    â¬… Menu
  </button>
</header>

<main id="app" class="container">

<!-- MAIN MENU -->
<section v-if="screen==='menu'" class="text-center mt-5">
  <transition name="fade">
    <div>
      <div style="font-size:80px">ðŸŽ®</div>
      <h3 class="mt-2">Learn Symbols</h3>
      <p class="text-muted">Fun learning game for kids</p>

      <button class="btn btn-success btn-lg mt-3"
              @click="startGame">
        â–¶ Play Now
      </button>
    </div>
  </transition>
</section>

<!-- GAME -->
<section v-if="screen==='game'">

  <!-- Progress -->
  <div class="mb-2 small d-flex justify-content-between">
    <span>Question {{ index+1 }}/{{ total }}</span>
    <span>{{ total-index-1 }} left</span>
  </div>

  <div class="progress mb-3">
    <div class="progress-bar bg-success"
         :style="{width: progress+'%'}"></div>
  </div>

  <transition name="slide" mode="out-in">
    <article class="card-ui text-center"
             :key="index"
             :style="{background:current.bg}">
      <div class="symbol mb-3">{{ current.symbol }}</div>
      <h5 class="mb-4">Guess who I am?</h5>

      <div class="d-grid gap-2 mb-3">
        <button v-for="op in current.options"
                class="btn btn-outline-dark option-btn d-flex align-items-center justify-content-center gap-2"
                @click="check(op)">
          <i class="bi bi-question-circle"></i>
          <span>{{ op }}</span>
        </button>
      </div>

      <button class="btn btn-sm btn-secondary"
              @click="next">
        Skip
      </button>
    </article>
  </transition>

</section>
</main>

<!-- SINGLE MODAL -->
<div class="modal fade" id="resultModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div style="font-size:48px">{{ modalIcon }}</div>
        <h5 class="mt-2">{{ modalText }}</h5>
        <button class="btn btn-primary mt-3"
                data-bs-dismiss="modal"
                @click="afterPopup">
          OK
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const {createApp}=Vue;

createApp({
  data(){
    return{
      cards:[],
      index:0,
      screen:'menu',
      modalText:'',
      modalIcon:'',
      action:''
    }
  },
  computed:{
    current(){return this.cards[this.index]},
    total(){return this.cards.length},
    progress(){return ((this.index+1)/this.total)*100}
  },
  methods:{
    startGame(){
      this.index=0;
      this.screen='game';
    },
    check(ans){
      if(ans===this.current.answer){
        this.modalIcon='âœ…';
        this.modalText='Correct Answer';
        this.action='next';
      }else{
        this.modalIcon='ðŸ™‚';
        this.modalText='Try Again';
        this.action='none';
      }
      new bootstrap.Modal(resultModal).show();
    },
    next(){
      if(this.index<this.total-1){
        this.index++;
      }else{
        this.modalIcon='ðŸŽ‰';
        this.modalText='Congratulations! You completed all questions';
        this.action='restart';
        new bootstrap.Modal(resultModal).show();
      }
    },
    afterPopup(){
      if(this.action==='next') this.next();
      if(this.action==='restart') this.startGame();
    }
  },
  mounted(){
    fetch('data.json')
      .then(r=>r.json())
      .then(d=>this.cards=d);
  }
}).mount('#app');
</script>

</body>
</html>
