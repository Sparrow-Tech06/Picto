<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Symbols - Fun Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .card-ui {
            padding: 30px;
            min-height: 400px;
            transition: all 0.3s ease;
        }

        .symbol { 
            font-size: 100px; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
            color: #333;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lives-box {
            font-size: 22px;
            letter-spacing: 3px;
        }

        /* Modal Glassmorphism */
        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
        }

        .slide-enter-active { animation: slideIn 0.4s ease; }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="app" class="container">
    
    <section v-if="screen==='home'" class="text-center glass-card p-5" style="max-width: 400px; margin: auto;">
        <div class="display-1 mb-3">üé®</div>
        <h2 class="fw-bold text-white mb-4">Learn Symbols</h2>
        <button class="btn btn-dark btn-lg w-100 rounded-pill shadow" @click="startGame">
            Start Learning
        </button>
    </section>

    <main v-if="screen==='game'" class="mx-auto" style="max-width: 450px;">
        
        <header class="d-flex justify-content-between align-items-center mb-4 px-2">
            <button class="btn btn-sm btn-dark rounded-pill px-3" @click="screen='home'">‚úï Exit</button>
            <div class="lives-box">{{ '‚ù§Ô∏è'.repeat(lives) }}{{ 'üñ§'.repeat(3-lives) }}</div>
        </header>

        <section v-if="loaded">
            <transition name="slide" mode="out-in">
                <article class="glass-card card-ui text-center" :key="index">
                    <div class="text-end small opacity-75 mb-2">Q: {{ index + 1 }}/{{ cards.length }}</div>
                    <div class="symbol mb-2">{{ current.symbol }}</div>
                    <h4 class="mb-4 text-dark">What is this?</h4>

                    <div class="d-grid gap-2 mb-4">
                        <button v-for="op in current.options" 
                                class="option-btn shadow-sm" 
                                @click="check(op)">
                            {{ op }}
                        </button>
                    </div>
                </article>
            </transition>
        </section>

        <div v-else class="text-center text-white">
            <div class="spinner-border mb-2"></div>
            <p>Loading questions...</p>
        </div>
    </main>

    <div class="modal fade" id="gameModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0">
                <div class="modal-body text-center p-4">
                    <div class="display-2 mb-2">{{ modalIcon }}</div>
                    <h4 class="fw-bold">{{ modalTitle }}</h4>
                    <p class="text-muted">{{ modalText }}</p>
                    <button class="btn btn-dark w-100 rounded-pill" data-bs-dismiss="modal">
                        {{ lives > 0 ? 'Next' : 'Try Again' }}
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            screen: 'home',
            cards: [],
            index: 0,
            lives: 3,
            loaded: false,
            modalIcon: '', modalTitle: '', modalText: '',
            nextAction: null,
            bsModal: null
        }
    },
    computed: {
        current() { return this.cards[this.index] || {}; }
    },
    methods: {
        async fetchQuestions() {
            try {
                const response = await fetch('data.json');
                this.cards = await response.json();
                this.loaded = true;
            } catch (e) {
                console.error("Data load nahi ho saka. Make sure data.json file exists.");
            }
        },
        startGame() {
            if(!this.loaded) return alert("Wait! Loading data...");
            this.lives = 3;
            this.index = 0;
            this.screen = 'game';
        },
        triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff0000', '#ffd700']
            });
        },
        showModal(icon, title, text, action) {
            this.modalIcon = icon;
            this.modalTitle = title;
            this.modalText = text;
            this.nextAction = action;
            this.bsModal.show();
        },
        check(ans) {
            if (ans === this.current.answer) {
                this.triggerConfetti();
                if (this.index === this.cards.length - 1) {
                    this.showModal('üèÜ', 'Champion!', 'You won the game!', () => this.screen = 'home');
                } else {
                    this.showModal('‚ú®', 'Correct!', 'Keep going!', () => this.index++);
                }
            } else {
                this.lives--;
                if (this.lives <= 0) {
                    this.showModal('üòø', 'Game Over', 'Don\'t give up!', () => this.startGame());
                } else {
                    this.showModal('‚ùå', 'Wrong', `You have ${this.lives} lives left.`, null);
                }
            }
        }
    },
    mounted() {
        this.bsModal = new bootstrap.Modal(document.getElementById('gameModal'));
        this.fetchQuestions();

        document.getElementById('gameModal').addEventListener('hidden.bs.modal', () => {
            if (this.nextAction) {
                this.nextAction();
                this.nextAction = null;
            }
        });
    }
}).mount('#app');
</script>
</body>
</html>
